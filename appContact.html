<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title> App Contacts </title>
		<script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="angulares.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body ng-app="contactApp">

		<div ng-controller="alumnoController">

            <h1> Cuaderno de alumnos </h1>

            <div class="wrapper">

                <div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'Nombre' ">

                    <div class="nombre"> {{ alumno.Nombre }} - {{ alumno.Telefono }} </div>

                    <span class="curso"> {{ alumno.Curso }} </span>

                </div>

            </div>

        </div>

	</body>

</html>
